<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>08 if 제어구문</title>
<script type="text/javascript">
	var input = prompt("숫자를 입력하세요")

	if (input % 2 ==0) {
		document.write("입력 값" + input + "은 짝수 입니다.<br />")
	} else {
		document.write("입력 값" + input + "은 짝수가 아닙니다. <br />")
	}
 </script>
</head>

</body>
</html>
